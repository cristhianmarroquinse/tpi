<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>SGA</title>

        <link rel="stylesheet" href="src/css/styles.css">
        
        <script src="https://kit.fontawesome.com/a0fe4a5406.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>
    <body>
        <div class="home-root">
            <div class="row">
                <div class="col home-col-1">
                    <div>
                        <img src="src/img/logo-sga.png" alt="logo-SGA"/>
                    </div>
                    <div>
                        <img src="src/img/mascota.svg" alt="mascota-SGA"/>
                    </div>                    
              </div>
              <div class="col-6">
                <div>
                    <div class="tpi-card tpi-card-welcome">
                        <h2 class="font-weight-bold text-center">Bienvenido al SGA de la universidad Nacional de Colombia</h2>
                        <img src="src/img/welcome.svg" alt="welcome-SGA"/>
                    </div>
                    <div class="tpi-title">
                        <h3 class="font-weight-bold">Actividades</h3>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                Todas
                            </div>
                            <div class="col">
                                Mas populares
                            </div>
                            <div class="col">
                                Cortas
                            </div>
                            <div class="col">
                                Juegos
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tpi-card">
                    <div class="row tpi-activities-root">
                        <div class="col-1">
                            <img src="src/img/activity_1.svg" alt="activity_1"/>
                        </div>
                        <div class="col-3 font-weight-bold">Cuentos Cortos</div>
                        <div class="col">
                            <img src="src/img/activity_time.svg" alt="activity_time"/>
                            0h 30 min
                        </div>
                        <div class="col">
                            <img src="src/img/activity_flame.svg" alt="activity_flame"/>
                            3.0
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-warning  btn-block">Abrir</button>
                        </div>
                    </div>
                </div>

                <div class="tpi-card">
                    <div class="row tpi-activities-root">
                        <div class="col-1">
                            <img src="src/img/activity_2.svg" alt="activity_2"/>
                        </div>
                        <div class="col-3 font-weight-bold">Recorrido De Sedes</div>
                        <div class="col">
                            <img src="src/img/activity_time.svg" alt="activity_time"/>
                            1h 0 min
                        </div>
                        <div class="col">
                            <img src="src/img/activity_flame.svg" alt="activity_flame"/>
                            3.0
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-warning  btn-block">Abrir</button>
                        </div>
                    </div>
                </div>

                <div class="tpi-card">
                    <div class="row tpi-activities-root">
                        <div class="col-1">
                            <img src="src/img/activity_3.svg" alt="activity_3"/>
                        </div>
                        <div class="col-3 font-weight-bold">Dibuja Tu Idea</div>
                        <div class="col">
                            <img src="src/img/activity_time.svg" alt="activity_time"/>
                            0h 30 min
                        </div>
                        <div class="col">
                            <img src="src/img/activity_flame.svg" alt="activity_flame"/>
                            3.0
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-warning  btn-block">Abrir</button>
                        </div>
                    </div>
                </div>

                <div class="tpi-card">
                    <div class="row tpi-activities-root">
                        <div class="col-1">
                            <img src="src/img/activity_4.svg" alt="activity_4"/>
                        </div>
                        <div class="col-3 font-weight-bold">Puzzles</div>
                        <div class="col">
                            <img src="src/img/activity_time.svg" alt="activity_time"/>
                            0h 30 min
                        </div>
                        <div class="col">
                            <img src="src/img/activity_flame.svg" alt="activity_flame"/>
                            3.0
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-warning  btn-block">Abrir</button>
                        </div>
                    </div>
                </div>

                <div class="tpi-card">
                    <div class="row tpi-activities-root">
                        <div class="col-1">
                            <img src="src/img/activity_5.svg" alt="activity_5"/>
                        </div>
                        <div class="col-3 font-weight-bold">Bingo</div>
                        <div class="col">
                            <img src="src/img/activity_time.svg" alt="activity_time"/>
                            0h 30 min
                        </div>
                        <div class="col">
                            <img src="src/img/activity_flame.svg" alt="activity_flame"/>
                            3.0
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-warning  btn-block">Abrir</button>
                        </div>
                    </div>
                </div>



              </div>
              <div class="col">
                <div>
                    <!-- Actual search box -->
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>

                <div>
                    tips and tricks
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
